<!doctype html>
<html>
	<head>
		<title>Batch Link Manager</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">

			<div id="status"
				class="status"></div>
			<div class="section">
				<h2>Open URLs</h2>
				<div class="input-group">
					<textarea id="urlInput"
						placeholder="Paste URLs here (one per line)"></textarea>
					<div class="file-upload">
						<label for="fileInput"
							class="file-upload-label">
							<span>Choose File</span>
							<input type="file"
								id="fileInput"
								accept=".txt"
								style="display: none">
						</label>
						<span id="fileName"
							class="file-name"></span>
					</div>
				</div>
				<div class="options">
					<label>
						<input type="checkbox"
							id="incognitoMode">
						Open in Incognito mode (must enable this ext in incognito mode)
					</label>
					<label>
						<input type="checkbox"
							id="currentWindow">
						Open in Current Window
					</label>
				</div>
				<button id="openUrls"
					class="primary-button">
					Open All URLs
				</button>
			</div>

			<div class="section">
				<h2>Save Current Tabs</h2>
				<div class="button-group">
					<button id="saveTabs"
						class="secondary-button">
						Save to File
					</button>
					<button id="copyTabs"
						class="secondary-button">
						Copy to Clipboard
					</button>
				</div>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
