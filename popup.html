<!DOCTYPE html>
<html>
<head>
    <title>Batch Link Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Batch Link Manager</h1>
        
        <div class="section">
            <h2>Open URLs</h2>
            <textarea id="urlInput" placeholder="Paste URLs here (one per line)"></textarea>
            <div class="options">
                <label>
                    <input type="checkbox" id="incognitoMode">
                    Open in Incognito Mode
                </label>
            </div>
            <button id="openUrls" class="primary-button">Open All URLs</button>
        </div>

        <div class="section">
            <h2>Save Current Tabs</h2>
            <div class="button-group">
                <button id="saveTabs" class="secondary-button">Save to File</button>
                <button id="copyTabs" class="secondary-button">Copy to Clipboard</button>
            </div>
        </div>

        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
